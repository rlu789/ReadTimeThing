<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <style>
        html,
        body,
        #app,
        .container-fluid {
            height: 100%;
        }

        .fade-in {
            -webkit-animation: fadein 0.7s;
            /* Safari, Chrome and Opera > 12.1 */
            -moz-animation: fadein 0.7s;
            /* Firefox < 16 */
            -ms-animation: fadein 0.7s;
            /* Internet Explorer */
            -o-animation: fadein 0.7s;
            /* Opera < 12.1 */
            animation: fadein 0.7s;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Firefox < 16 */
        @-moz-keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Safari, Chrome and Opera > 12.1 */
        @-webkit-keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Internet Explorer */
        @-ms-keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Opera < 12.1 */
        @-o-keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .container-fluid {
            height: 100%;
            padding: 0 50px;
        }

        header a {
            color: inherit;
        }

        header a:hover {
            color: inherit;
        }

        .loader {
            margin: 0 auto;
            display: table;
        }

        .lobby {
            padding: 10px 15px;
            width: 100%;
            margin-top: 10px;
        }

        .lobby-card {
            width: 300px;
            display: inline-block;
            margin: 0 15px 5px 0;
        }

        .chat-panel {
            width: 100%;
            padding: 15px 5px;
            height: 85vh;
        }

        .chat-panel .chat-list {
            height: 75%;
            overflow-y: auto;
        }

        @media (max-width: 767px) {
            .chat-panel {
                height: 20vh;
            }
        }

        /* .chat-panel .chat-form {
            height: 20%;
        } */

        .chat-author {
            font-weight: 600;
        }

        .chat-message {
            overflow-wrap: break-word;
        }


        .youtube #player {
            margin: 0 auto;
        }

        .youtube-controls .audio-slider {
            margin: 5px 0;
            display: inline-block;
        }

        iframe {
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="./App.tsx"></script>
</body>

</html>
