<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <style>
        .fade-in {
            -webkit-animation: fadein 0.7s;
            /* Safari, Chrome and Opera > 12.1 */
            -moz-animation: fadein 0.7s;
            /* Firefox < 16 */
            -ms-animation: fadein 0.7s;
            /* Internet Explorer */
            -o-animation: fadein 0.7s;
            /* Opera < 12.1 */
            animation: fadein 0.7s;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Firefox < 16 */
        @-moz-keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Safari, Chrome and Opera > 12.1 */
        @-webkit-keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Internet Explorer */
        @-ms-keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Opera < 12.1 */
        @-o-keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        header a {
            color: inherit;
        }

        header a:hover {
            color: inherit;
        }

        .loader {
            margin: 5px auto 0 auto;
            display: table;
        }

        .lobby {
            padding: 10px 15px;
            width: 100%;
            margin-top: 10px;
        }

        .lobby-card {
            width: 300px;
            display: inline-block;
            margin: 0 15px 5px 0;
        }

        .chat-panel {
            width: 100%;
            padding: 15px 5px;
            height: 85vh;
        }

        .chat-panel .chat-list {
            height: 75%;
            overflow-y: auto;
        }

        .chat-author {
            font-weight: 600;
        }

        .chat-message {
            overflow-wrap: break-word;
        }

        .chat-form .send-btn {
            margin: auto;
        }


        .youtube #player {
            margin: 0 auto;
        }

        .youtube-controls .audio-slider {
            margin: 5px 0;
            display: inline-block;
        }

        iframe {
            pointer-events: none;
        }


        .chess-board {
            width: 60%;
            margin: 20px auto;
        }

        @media (max-width: 767px) {
            .chat-panel {
                height: 20vh;
            }

            .youtube {
                overflow-x: hidden;
            }

            .youtube #player {
                width: 70vw;
            }
        }

        @media (max-width: 420px) {
            .chess-board {
                width: 90%;
                margin: 20px auto;
            }
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="./App.tsx"></script>
</body>

</html>
