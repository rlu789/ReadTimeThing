<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <style>
        html,
        body,
        #app,
        .container-fluid {
            height: 100%;
        }

        .container-fluid {
            height: 100%;
            padding: 0 50px;
        }

        header a {
            color: inherit;
        }

        header a:hover {
            color: inherit;
        }

        .loader {
            margin: 0 auto;
            display: table;
        }

        .lobby {
            padding: 10px 15px;
            width: 100%;
            margin-top: 10px;
        }

        .lobby-card {
            width: 300px;
            display: inline-block;
            margin: 0 15px 5px 0;
        }

        .chat-panel {
            width: 100%;
            padding: 15px 5px;
            height: 85vh;
        }

        .chat-panel .chat-list {
            height: 75%;
            overflow-y: auto;
        }

        /* .chat-panel .chat-form {
            height: 20%;
        } */

        .chat-author {
            font-weight: 600;
        }

        .chat-message {
            overflow-wrap: break-word;
        }


        .youtube #player {
            margin: 0 auto;
        }
        
        iframe {
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="./App.tsx"></script>
</body>

</html>
